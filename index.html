<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" >
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input class="operator" type="button" name="AC" onclick="display.value =''">
          <input class="operator" type="button" name="DE" onclick="display.value = display.value.toString().slice(0,-1)">
          <input class="operator" type="button" name="." onclick="display.value +='.'">
          <input class="operator" type="button" name="/" onclick="display.value +='/'">
        </div>
        <div>
          <input type="button" name="7" onclick="display.value +='7'">
          <input type="button" name="8" onclick="display.value +='8'" >
          <input type="button" name="9" onclick="display.value +='9' " >
          <input class="operator" type="button" name="*" onclick="display.value +='*'">
        </div>
        <div>
          <input type="button" name="4" onclick="display.value +='4'">
          <input type="button" name="5" onclick="display.value +='5'">
          <input type="button" name="6" onclick="display.value +='6'">
          <input class="operator" type="button" name="-" onclick="display.value +='-'">
        </div>
        <div>
          <input type="button" name="1" onclick="display.value +='1'">
          <input type="button" name="2" onclick="display.value +='2'">
          <input type="button" name="3" onclick="display.value +='3'">
          <input class="operator" type="button" name="+" onclick="display.value +='+'">
        </div>
        <div>
          <input type="button" name="00" onclick="display.value +='00'">
          <input type="button" name="0" onclick="display.value +='0'">
          <input class="operator" class="equal" type="button" name="=" onclick="display.value = eval(displpay.value)">
        </div>
      </form>
    </div>
  </body>
</html>
